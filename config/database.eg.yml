default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: root
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *default
  database: rails-frames_development

test:
  <<: *default
  database: rails-frames_test

production:
  <<: *default
  database: rails-frames
